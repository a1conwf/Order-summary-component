<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">

    <div class="card__img"></div>

    <div class="card__info">

      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card__pricing">

        <img src="images/icon-music.svg" alt="icon-music">

        <div class="card__pricing__plan">

          <h2>Annual Plan</h2>
          <span>$59.99/year</span>

        </div>

        <span class="change">Change</sp>

      </div>

      <button class="proceed__payment">Proceed to Payment</button>

      <p class="cancel__order">Cancel Order</p>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/a1conwf/">Anton Kashuba</a>.
  </div>
</body>

</html>
